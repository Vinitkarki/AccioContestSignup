<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: black; color: white;">
    
    
        <ul >
            <li><a href="">Header</a></li>
            <li style="float: right;"><a href="">Profile</a></li>
            <li style="float: right;"><a href="">Signup</a></li>
            
        </ul>
        <div style="border: 1px solid white; width: 100%;"></div>

        <div class="container">
            <h1>Signup</h1>
            <br>
            <div style="display: flex;">
                <h2>Full Name</h2>
                <input type="text" id="name">
            </div>
            <div style="border: 1px solid white; width: 100%;"></div>
            <div style="display: flex;">
                <h2>Email</h2>
                <input type="email" id="email">
            </div>
            <div style="border: 1px solid white; width: 100%;"></div>
            <div style="display: flex;">
                <h2>Password</h2>
                <input type="password" id="password">
            </div>
            <div style="border: 1px solid white; width: 100%;"></div>
            <div style="display: flex;">
                <h2>Confirm Password</h2>
                <input type="password" style="margin: 1% 0;" id="confirmpassword">
            </div>
            <div style="border: 1px solid white; width: 100%;"></div>
            <br>
             <p style="display: none; color:red" id="error">Error : All fields are madatory</p>
             <p style="display: none; color: green;" id="success">Successfully Signed Up!</p>
            <button class="btn" onclick="signup()">Signup</button>
        </div>

        <script src="index.js"></script>
</body>
</html>
